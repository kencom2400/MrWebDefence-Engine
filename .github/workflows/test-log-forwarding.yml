name: Test Log Forwarding

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docker/fluentd/**'
      - 'docker/nginx/**'
      - 'docker/openappsec/**'
      - 'docker/docker-compose.yml'
      - 'scripts/openappsec/test-log-forwarding.sh'
      - '.github/workflows/test-log-forwarding.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'docker/fluentd/**'
      - 'docker/nginx/**'
      - 'docker/openappsec/**'
      - 'docker/docker-compose.yml'
      - 'scripts/openappsec/test-log-forwarding.sh'
      - '.github/workflows/test-log-forwarding.yml'
  workflow_dispatch:

jobs:
  test-log-forwarding:
    name: Test Log Forwarding
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Create required directories
        run: |
          mkdir -p docker/nginx/logs
          mkdir -p docker/openappsec/logs
          mkdir -p docker/fluentd/log

      - name: Build Fluentd image
        working-directory: docker
        run: |
          docker build -t docker-fluentd ./fluentd

      - name: Start services
        working-directory: docker
        run: |
          docker-compose up -d nginx openappsec-agent fluentd
          echo "Waiting for services to be ready..."
          sleep 10

      - name: Check service status
        working-directory: docker
        run: |
          docker-compose ps
          echo ""
          echo "Service logs:"
          docker-compose logs --tail=20

      - name: Run log forwarding test
        working-directory: docker
        run: |
          chmod +x ../scripts/openappsec/test-log-forwarding.sh
          ../scripts/openappsec/test-log-forwarding.sh
        continue-on-error: false

      - name: Collect logs on failure
        if: failure()
        working-directory: docker
        run: |
          echo "=== Service Status ==="
          docker-compose ps
          echo ""
          echo "=== Fluentd Logs ==="
          docker-compose logs fluentd || true
          echo ""
          echo "=== Nginx Logs ==="
          docker-compose logs nginx || true
          echo ""
          echo "=== OpenAppSec Agent Logs ==="
          docker-compose logs openappsec-agent || true

      - name: Cleanup
        if: always()
        working-directory: docker
        run: |
          docker-compose down -v || true
