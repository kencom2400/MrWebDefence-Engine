# 標準出力設定（デフォルト）
# Task 5.3: ログ転送機能実装

<label @archive>
  # タグからarchiveプレフィックスを削除
  <match archive.{nginx,openappsec}.**>
    @type rewrite_tag_filter
    <rule>
      key _
      pattern /archive\.(.+)/
      tag ${1}
    </rule>
  </match>

  # デフォルト出力（stdout、開発・デバッグ用）
  <match {nginx,openappsec}.**>
    @type stdout
  </match>
</label>
