# Nginxアクセスログ収集設定
# Task 5.3: ログ転送機能実装

<source>
  @type tail
  @id nginx_access
  path /var/log/nginx/*/access.log
  pos_file /var/log/fluentd/nginx.access.*.pos
  tag nginx.access
  # シンプルなタグ: nginx.access（FQDN情報はレコードに含める）
  # ファイルパスをレコードに含める（FQDN抽出用）
  path_key source_path
  @label @nginx_access_process
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S%z
  </parse>
</source>
