# Fluentdメイン設定ファイル
# Task 5.3: ログ転送機能実装
# モジュール化された設定ファイルをInclude

# システム設定
<system>
  log_level info
  root_dir /var/log/fluentd
</system>

# インプット設定（ログ収集）
@include /fluentd/etc/in.d/*.conf

# 処理設定（タグ付け、データシリアライズ）
@include /fluentd/etc/process.d/*.conf

# 転送設定（他のFluentd、ストレージへの転送）
@include /fluentd/etc/forwarder.d/*.conf

# アーカイブ設定（ローカルホストへの保存）
@include /fluentd/etc/archive.d/*.conf
