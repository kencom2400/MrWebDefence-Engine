# OpenAppSec Attachment Moduleの読み込み
# 注意: 実際のモジュールパスはOpenAppSecのインストール方法によって異なる可能性があります
# モジュールが読み込めない場合は、Nginxイメージにモジュールを組み込む必要があります
# load_module /usr/lib/nginx/modules/ngx_cp_attachment_module.so;

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 共有メモリゾーンの設定
    # OpenAppSec用の共有メモリ（初期は10MB、FQDN数に応じて調整）
    # 注意: 実際のディレクティブ名はOpenAppSecのバージョンによって異なる可能性があります
    # openappsec_shared_memory_zone zone=openappsec_shm:10m;

    # ログ設定
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # 基本設定
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # OpenAppSec設定
    # 注意: 実際のディレクティブ名はOpenAppSecのバージョンによって異なる可能性があります
    # openappsec_agent_url http://openappsec-agent:8080;
    # openappsec_enabled on;

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 設定ファイルの読み込み（FQDN別設定は自動生成される）
    include /etc/nginx/conf.d/*.conf;
}
