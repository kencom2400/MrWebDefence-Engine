# テスト用FQDN設定
# Phase 1.5での動作確認用
# 後で設定取得エージェントが自動生成するようになります

server {
    listen 80;
    server_name test.example.com;

    # アクセスログ（FQDN別）
    access_log /var/log/nginx/test.example.com.access.log main;
    error_log /var/log/nginx/test.example.com.error.log warn;

    # OpenAppSec設定
    # モジュールが読み込まれていれば自動的に有効化される
    # FQDN別の設定は local_policy.yaml の specificRules で行う

    location / {
        # テスト用: ローカルで動作する簡単なバックエンド
        # 実際の環境では、適切なバックエンドサーバにプロキシ
        proxy_pass http://httpbin.org/get;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
