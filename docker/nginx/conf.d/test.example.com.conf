# FQDN設定: test.example.com
# 自動生成: 2026-02-03 08:23:29

server {
    listen 80;
    server_name test.example.com;

    # 顧客名を変数に設定（ログフォーマットで使用）
    set $customer_name "default";

    # GeoIP拒否時のカスタムレスポンス
    error_page 403 @geoip_denied;
    location @geoip_denied {
        internal;
        default_type application/json;
        return 403 '{"error": "Access denied", "reason": "GeoIP policy violation"}';
    }

    # GeoIPアクセス制御
    if ($test_example_com_access_denied = 1) {
        return 403;
    }

    # アクセスログ（FQDN別ディレクトリ、JSON形式）
    access_log /var/log/nginx/test.example.com/access.log json_combined;
    error_log /var/log/nginx/test.example.com/error.log warn;

    location / {
        # バックエンドへのプロキシ
        proxy_pass http://httpbin.org:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-GeoIP-Country $geoip2_data_country_iso_code;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
