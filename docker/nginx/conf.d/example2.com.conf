# FQDN設定: example2.com
# 自動生成: 2026-02-03 20:06:58

server {
    listen 80;
    server_name example2.com;

    # 顧客名を変数に設定（ログフォーマットで使用）
    set $customer_name "default";



    # アクセスログ（FQDN別ディレクトリ、JSON形式）
    access_log /var/log/nginx/example2.com/access.log json_combined;
    error_log /var/log/nginx/example2.com/error.log warn;

    location / {
        # バックエンドへのプロキシ
        proxy_pass http://httpbin.org:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-GeoIP-Country $geoip2_data_country_iso_code;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
