# FQDN設定: example3.com
# 自動生成: 2026-01-23 20:54:58

server {
    listen 80;
    server_name example3.com;

    # 顧客名を変数に設定（ログフォーマットで使用）
    set $customer_name "default";

    # アクセスログ（FQDN別ディレクトリ、JSON形式）
    # ログディレクトリを自動作成（Nginx起動時に必要）
    access_log /var/log/nginx/example3.com/access.log json_combined;
    error_log /var/log/nginx/example3.com/error.log warn;

    location / {
        # バックエンドへのプロキシ
        proxy_pass http://httpbin.org:80/get;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ヘルスチェック用エンドポイント
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
