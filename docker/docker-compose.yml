services:
  nginx:
    # OpenAppSec公式のNginxイメージ（Attachment Moduleが組み込まれている）
    image: ghcr.io/openappsec/nginx-attachment:latest
    platform: linux/amd64
    container_name: mwd-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # 共有メモリ: OpenAppSec AgentとのIPC通信に使用
      - nginx-shm:/dev/shm
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - openappsec-agent
    networks:
      - mwd-network
    # IPC設定: 共有メモリ通信のため重要
    ipc: host
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  openappsec-agent:
    # OpenAppSec公式のAgentイメージ
    image: ghcr.io/openappsec/agent:latest
    platform: linux/amd64
    container_name: mwd-openappsec-agent
    volumes:
      # OpenAppSec設定ファイルのマウント
      # 公式ドキュメントによると、通常は /ext/appsec/local_policy.yaml
      - ./openappsec/local_policy.yaml:/ext/appsec/local_policy.yaml:ro
      # 共有メモリ: NginxとのIPC通信に使用
      - nginx-shm:/dev/shm
    environment:
      - OPENAPPSEC_LOG_LEVEL=info
      # ローカルポリシーファイルを自動読み込み
      - autoPolicyLoad=true
    networks:
      - mwd-network
    # IPC設定: 共有メモリ通信のため重要
    ipc: host
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mock-api:
    # モックAPIサーバー（動作確認用）
    image: python:3-alpine
    container_name: mwd-mock-api
    volumes:
      - ../config-agent/mock-api-server.py:/app/mock-api-server.py:ro
      - mock-api-config:/tmp
    environment:
      - MOCK_API_PORT=8080
      - MOCK_API_CONFIG_FILE=/tmp/mock-api-config.json
    ports:
      - "8080:8080"
    command: python3 /app/mock-api-server.py
    networks:
      - mwd-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  config-agent:
    # 設定取得エージェント
    image: alpine:latest
    container_name: mwd-config-agent
    volumes:
      # 設定取得エージェントのスクリプト
      - ../config-agent:/app/config-agent:ro
      # 出力先: OpenAppSec設定ファイル
      - ./openappsec:/app/output/openappsec:rw
      # 出力先: Nginx設定ファイル
      - ./nginx/conf.d:/app/output/nginx/conf.d:rw
      # Dockerソケット（Nginxリロード用）
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONFIG_API_URL=${CONFIG_API_URL:-http://mock-api:8080}
      - CONFIG_API_TOKEN=${CONFIG_API_TOKEN:-test-token}
      - POLLING_INTERVAL=${POLLING_INTERVAL:-300}
      - CACHE_TTL=${CACHE_TTL:-300}
      - OUTPUT_DIR=/app/output
      - NGINX_CONTAINER_NAME=mwd-nginx
    command: /bin/sh -c "apk add --no-cache curl jq bash docker-cli && /app/config-agent/config-agent.sh"
    networks:
      - mwd-network
    depends_on:
      - mock-api
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  # 共有メモリ用のtmpfsボリューム
  # OpenAppSec AgentとNginx間のIPC通信に使用
  nginx-shm:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
  # モックAPI設定ファイル用
  mock-api-config:
    driver: local

networks:
  mwd-network:
    driver: bridge
