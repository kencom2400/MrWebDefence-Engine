version: '3.8'

services:
  nginx:
    # OpenAppSec公式のNginxイメージ（Attachment Moduleが組み込まれている）
    image: ghcr.io/openappsec/nginx-attachment:latest
    container_name: mwd-nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      # 共有メモリ: OpenAppSec AgentとのIPC通信に使用
      - nginx-shm:/dev/shm
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - openappsec-agent
    networks:
      - mwd-network
    # IPC設定: 共有メモリ通信のため重要
    ipc: host
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  openappsec-agent:
    # OpenAppSec公式のAgentイメージ
    image: ghcr.io/openappsec/agent:latest
    container_name: mwd-openappsec-agent
    volumes:
      # OpenAppSec設定ファイルのマウント
      # 公式ドキュメントによると、通常は /ext/appsec/local_policy.yaml
      - ./docker/openappsec/local_policy.yaml:/ext/appsec/local_policy.yaml:ro
      # 共有メモリ: NginxとのIPC通信に使用
      - nginx-shm:/dev/shm
    environment:
      - OPENAPPSEC_LOG_LEVEL=info
      # ローカルポリシーファイルを自動読み込み
      - autoPolicyLoad=true
    networks:
      - mwd-network
    # IPC設定: 共有メモリ通信のため重要
    ipc: host
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  # 共有メモリ用のtmpfsボリューム
  # OpenAppSec AgentとNginx間のIPC通信に使用
  nginx-shm:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  mwd-network:
    driver: bridge
