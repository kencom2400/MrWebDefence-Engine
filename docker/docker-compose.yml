services:
  nginx:
    # OpenAppSec公式のNginxイメージ（Attachment Moduleが組み込まれている）
    # 注意: 特定バージョンを指定することを推奨（再現性のため）
    # 現在は動作確認のため:latestを使用
    image: ghcr.io/openappsec/nginx-attachment:latest
    platform: linux/amd64
    container_name: mwd-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # 設定ファイル変更監視スクリプト（Dockerソケットがマウントされていない場合の代替手段）
      - ./nginx/watch-config.sh:/usr/local/bin/watch-config.sh:ro
      # ログファイル（共有ボリューム方式の場合）
      - ./nginx/logs:/var/log/nginx:rw
      # logrotate設定
      - ./nginx/logrotate.d:/etc/logrotate.d:ro
      # 共有メモリ: OpenAppSec AgentとのIPC通信に使用
      # 公式ドキュメント推奨のマウントポイント: /dev/shm/check-point
      - nginx-shm:/dev/shm/check-point
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - openappsec-agent
      - redis
    networks:
      - mwd-network
    # IPC設定: 共有メモリ通信のため重要
    # 公式ドキュメントではipc: hostが推奨されていますが、セキュリティリスクがあります
    # 開発環境: 公式ドキュメントに従ってipc: hostを使用（動作確認のため）
    # 本番環境: セキュリティリスクを考慮し、共有ボリュームのみの使用を検討
    # 共有ボリュームのみで動作する場合は、ipc: hostをコメントアウトしてください
    ipc: host
    # 設定ファイル変更監視スクリプトをバックグラウンドで起動
    # 注意: 公式イメージのentrypointを上書きするため、nginxコマンドも明示的に実行
    # Dockerソケットがマウントされていない場合の代替手段として使用
    entrypoint: >
      sh -c "
      if [ -f /usr/local/bin/watch-config.sh ]; then
        chmod +x /usr/local/bin/watch-config.sh &&
        /usr/local/bin/watch-config.sh &
      fi &&
      exec nginx -g 'daemon off;'
      "
    restart: unless-stopped
    logging:
      # ログドライバ方式を選択する場合: driver: "fluentd"
      driver: "${NGINX_LOG_DRIVER:-json-file}"
      options:
        # ログドライバ方式の場合のオプション例
        # fluentd-address: "${NGINX_LOG_OPT_FLUENTD_ADDRESS:-fluentd:24224}"
        # tag: "${NGINX_LOG_OPT_TAG:-nginx.{{.Name}}}"
        # デフォルト（json-file）の場合、オプションは不要
        max-size: "10m"
        max-file: "3"

  openappsec-agent:
    # OpenAppSec公式のAgentイメージ
    # デフォルト: latest（CI・ローカルテストで利用。1.1.32-open-source は GHCR に存在しないため）
    # Issue #397 解消後に特定タグで固定する場合は OPENAPPSEC_AGENT_IMAGE で指定
    # https://github.com/openappsec/openappsec/issues/397
    image: ${OPENAPPSEC_AGENT_IMAGE:-ghcr.io/openappsec/agent:latest}
    platform: linux/amd64
    container_name: mwd-openappsec-agent
    volumes:
      # OpenAppSec設定ファイルのマウント（公式推奨パス）
      - ./openappsec/local_policy.yaml:/ext/appsec/local_policy.yaml:ro
      # ログファイル（共有ボリューム方式の場合）
      - ./openappsec/logs:/var/log/nano_agent:rw
      # 共有メモリ: NginxとのIPC通信に使用
      # 公式ドキュメント推奨のマウントポイント: /dev/shm/check-point
      - nginx-shm:/dev/shm/check-point
    environment:
      # サーバータイプ（公式ドキュメントで必須）
      - registered_server=NGINX
      # ローカルポリシーファイルを自動読み込み（変更を検知して約30秒で反映）
      # デフォルト: true（ローカル管理）
      # SaaS管理UIを使用する場合は docker-compose.saas.yml で false に設定
      - autoPolicyLoad=${APPSEC_AUTO_POLICY_LOAD:-true}
      # ログレベル（安定運用のためinfo）
      - OPENAPPSEC_LOG_LEVEL=${OPENAPPSEC_LOG_LEVEL:-info}
      # SaaS管理を使用する場合は docker-compose.saas.yml を参照
      # - AGENT_TOKEN=${APPSEC_AGENT_TOKEN}
      # - user_email=${APPSEC_USER_EMAIL}
    networks:
      - mwd-network
    # IPC設定: 共有メモリ通信のため重要
    # 公式ドキュメントではipc: hostが推奨されていますが、セキュリティリスクがあります
    # 開発環境: 公式ドキュメントに従ってipc: hostを使用（動作確認のため）
    # 本番環境: セキュリティリスクを考慮し、共有ボリュームのみの使用を検討
    # 共有ボリュームのみで動作する場合は、ipc: hostをコメントアウトしてください
    ipc: host
    # 公式ドキュメントのコマンド
    command: /cp-nano-agent
    restart: unless-stopped
    logging:
      # ログドライバ方式を選択する場合: driver: "fluentd"
      driver: "${OPENAPPSEC_LOG_DRIVER:-json-file}"
      options:
        # ログドライバ方式の場合のオプション例
        # fluentd-address: "${OPENAPPSEC_LOG_OPT_FLUENTD_ADDRESS:-fluentd:24224}"
        # tag: "${OPENAPPSEC_LOG_OPT_TAG:-openappsec.{{.Name}}}"
        # デフォルト（json-file）の場合、オプションは不要
        max-size: "10m"
        max-file: "3"

  mock-api:
    # モックAPIサーバー（動作確認用）
    image: python:3-alpine
    container_name: mwd-mock-api
    volumes:
      - ../config-agent/mock-api-server.py:/app/mock-api-server.py:ro
      - mock-api-config:/tmp
    environment:
      - MOCK_API_PORT=8080
      - MOCK_API_CONFIG_FILE=/tmp/mock-api-config.json
    ports:
      - "8080:8080"
    command: python3 /app/mock-api-server.py
    networks:
      - mwd-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  config-agent:
    # 設定取得エージェント
    # 注意: 特定バージョンを指定することを推奨（再現性のため）
    # 現在は動作確認のため:latestを使用
    # カスタムイメージを使用する場合（推奨）:
    # build:
    #   context: ../config-agent
    #   dockerfile: Dockerfile
    # または、依存パッケージを毎回インストール（非推奨）:
    image: alpine:latest
    container_name: mwd-config-agent
    volumes:
      # 設定取得エージェントのスクリプト
      - ../config-agent:/app/config-agent:ro
      # 出力先: OpenAppSec設定ファイル
      - ./openappsec:/app/output/openappsec:rw
      # 出力先: Nginx設定ファイル
      - ./nginx/conf.d:/app/output/nginx/conf.d:rw
      # Nginxログディレクトリ（FQDN別ディレクトリ作成用）
      - ./nginx/logs:/var/log/nginx:rw
      # Dockerソケット（Nginxリロード用）
      # セキュリティ警告: Dockerソケットのマウントはセキュリティリスクがあります
      # 本番環境では、共有ボリューム上のシグナルファイルを監視する方法を検討してください
      # - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONFIG_API_URL=${CONFIG_API_URL:-http://mock-api:8080}
      - CONFIG_API_TOKEN=${CONFIG_API_TOKEN:-test-token}
      - POLLING_INTERVAL=${POLLING_INTERVAL:-300}
      - CACHE_TTL=${CACHE_TTL:-300}
      - OUTPUT_DIR=/app/output
      - NGINX_CONTAINER_NAME=mwd-nginx
    # カスタムイメージを使用する場合:
    # command: /app/config-agent/config-agent.sh
    # または、依存パッケージを毎回インストール（非推奨）:
    command: /bin/sh -c "apk add --no-cache curl jq bash docker-cli && /app/config-agent/config-agent.sh"
    networks:
      - mwd-network
    depends_on:
      - mock-api
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    # Redis（RateLimit機能用）
    # 注意: 現在はOpenAppSecのRateLimit機能を使用するため、Redisは将来の拡張用
    # セキュリティ: 内部ネットワークのみでアクセス可能（ホストには公開しない）
    image: redis:7-alpine
    platform: linux/amd64
    container_name: mwd-redis
    volumes:
      # Redisデータの永続化（オプション）
      - redis-data:/data
    # セキュリティ強化: ホストへの公開を削除し、内部ネットワークのみでアクセス可能に
    # 開発環境でデバッグが必要な場合は、環境変数で制御可能
    # ports:
    #   - "${REDIS_PORT:-6379}:6379"
    networks:
      - mwd-network
    # セキュリティ強化: 認証を追加（環境変数から取得）
    # 本番環境では必ず認証を設定すること
    # 開発環境では認証なしでも起動可能だが、警告を表示
    command: >
      sh -c "
      if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\"
      else
        if [ \"$$ENVIRONMENT\" = \"production\" ] || [ \"$$ENV\" = \"production\" ]; then
          echo '❌ エラー: 本番環境ではREDIS_PASSWORDが必須です。' >&2
          exit 1
        else
          echo '⚠️  警告: REDIS_PASSWORDが設定されていません。本番環境では必ず設定してください。' >&2
          redis-server --appendonly yes
        fi
      fi
      "
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - ENV=${ENV:-development}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  fluentd:
    # Fluentdログ収集・転送サービス
    # カスタムイメージを使用（必要なプラグインをインストール済み）
    build:
      context: ./fluentd
      dockerfile: Dockerfile
    container_name: mwd-fluentd
    volumes:
      # Fluentd設定ファイル（メイン設定）
      - ./fluentd/fluent.conf:/fluentd/etc/fluent.conf:ro
      # Fluentd設定ファイル（モジュール化された設定）
      - ./fluentd/in.d:/fluentd/etc/in.d:ro
      - ./fluentd/process.d:/fluentd/etc/process.d:ro
      - ./fluentd/forwarder.d:/fluentd/etc/forwarder.d:ro
      - ./fluentd/archive.d:/fluentd/etc/archive.d:ro
      # Nginxログ（共有ボリューム方式の場合、読み取り専用）
      - ./nginx/logs:/var/log/nginx:ro
      # OpenAppSecログ（共有ボリューム方式の場合）
      # 元のログファイル（/var/log/nano_agent/*.log）は読み取り専用で監視
      # FQDN別ログ（/var/log/nano_agent/{fqdn}/*.log）は書き込み可能で出力
      # 注意: 元のログファイルとは異なるディレクトリに出力することで、ログの無限ループを防止
      - ./openappsec/logs:/var/log/nano_agent:rw
      # Fluentdのpos_fileとバッファ（永続ボリューム、共有ボリューム方式の場合必須）
      - ./fluentd/log:/var/log/fluentd:rw
    ports:
      # ログドライバ方式の場合、Fluentd Forward Protocol用
      - "24224:24224"
      - "24224:24224/udp"
    environment:
      - FLUENTD_OUTPUT_URL=${FLUENTD_OUTPUT_URL:-stdout}
      - FLUENTD_OUTPUT_METHOD=${FLUENTD_OUTPUT_METHOD:-stdout}
      - FLUENTD_OUTPUT_AUTH=${FLUENTD_OUTPUT_AUTH:-}
      # ログ収集方式の選択
      - LOG_COLLECTION_METHOD=${LOG_COLLECTION_METHOD:-shared-volume}
      # shared-volume: 共有ボリューム方式（デフォルト）
      # log-driver: ログドライバ方式
      # hybrid: ハイブリッド方式
      - HOSTNAME=${HOSTNAME:-waf-engine-01}
      - CUSTOMER_NAME=${CUSTOMER_NAME:-default}
    networks:
      - mwd-network
    depends_on:
      - nginx
      - openappsec-agent
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  health-api:
    # ヘルスチェックAPIサーバー
    build:
      context: ./health-api
      dockerfile: Dockerfile
    container_name: mwd-health-api
    volumes:
      # ヘルスチェックスクリプト
      - ../scripts/openappsec/health-check.sh:/app/scripts/health-check.sh:ro
      # Dockerソケット（コンテナ状態確認用）
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # docker-composeファイル（health-check.shで使用）
      - ./docker-compose.yml:/app/docker/docker-compose.yml:ro
    environment:
      - HEALTH_API_PORT=8888
      - HEALTH_CHECK_TIMEOUT=10  # ヘルスチェックタイムアウト（秒、デフォルト10秒）
      - HEALTH_CHECK_CWD=/app/docker  # health-check.sh実行時の作業ディレクトリ
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}  # Redis認証パスワード（health-check.shで使用）
    ports:
      - "8888:8888"
    networks:
      - mwd-network
    depends_on:
      - nginx
      - openappsec-agent
      - config-agent
      - redis
      - fluentd
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  # 共有メモリ用のtmpfsボリューム
  # OpenAppSec AgentとNginx間のIPC通信に使用
  nginx-shm:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
  # モックAPI設定ファイル用
  mock-api-config:
    driver: local
  # Redisデータの永続化
  redis-data:
    driver: local

networks:
  mwd-network:
    driver: bridge
