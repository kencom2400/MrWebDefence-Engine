apiVersion: v1beta2
policies:
  default:
    # デフォルトポリシー設定
    # 初期は detect-learn モードで動作確認後、prevent-learn に移行
    mode: detect-learn
    
    # カスタムレスポンス（ブロック時のHTTPステータスコード）
    customResponse: 403
    
    # デフォルトのセキュリティプラクティス
    # 基本的なWAF保護を有効化（学習モード）
    threatPreventionPractices:
      - name: default-threat-prevention
        # 学習モード: 検知のみ（ブロックしない）
        learningMode: true
    
    accessControlPractices:
      - name: default-access-control
        learningMode: true

  # FQDN別の設定（specificRules）
  # 設定取得エージェントが自動生成するため、初期は空
  specificRules: []
